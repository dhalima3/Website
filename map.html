<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
   
    <!-- CSS FILES -->
    <link href="css/map.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">   

    <!-- JAVASCRIPT FILES -->
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmz8FRHfnyR2tcubrBAIRzxKY8JgHQ6iw">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(48.387311, 13.588466),
          zoom: 5
        };
        var map = new google.maps.Map(document.getElementById("map-section").getElementsByClassName("map-canvas")[0],
            mapOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
  	<section id="map-section">
		<div class="map-canvas" style="width: 100%; height: 95%"/>  		
  	</section>
  	<section class="travel">
  		<div class="section-header">
	        <h2>Travel Experiences</h2>	
	        <h6>All the cities that I've travelled to!</h6>        
        </div>
  	</section>
  </body>
</html>
